{% extends 'vehicles/base.html' %}

{% block content %}
	<h3 class="center-align"> Vehicle list from index.html </h3>
	<ul class="collection">
		{% for vehicle in vehicles %}
			<li class="collection-item"><a href="/vehicles/details/{{vehicle.id}}">{{vehicle.year}} {{vehicle.make}} {{vehicle.model}}</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
